<!DOCTYPE html>
<html>
<head>
    <title>Face Emotion Detector</title>
</head>
<body>
    <h1>Face Emotion Detector</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <button type="submit">Detect Emotion</button>
    </form>
    {% if emotion_text %}
        <h2>{{ emotion_text }}</h2>
    {% endif %}
</body>
</html>
